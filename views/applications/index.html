{% extends 'standard.html' %}

{% block body %}
<h2>Create</h2>
<div id="create_application" class="body">
	<form class="pure-form" method="POST" action="/applications/create">
		<input name="name" placeholder="Name" value=""/>
		<label for="allowGame">
            <input id="allowGame" type="checkbox"> Allow Game
        </label>
		<label for="allowEditor">
            <input id="allowEditor" type="checkbox"> Allow Editor
        </label>
	
		<input class="pure-button pure-button-primary" type="submit" value="Create" />
	</form>
</div>
{% for app in applications %}
{% if loop.first %}<table id="applications-listing"><tr><th>Name</th><th>Allow Game</th><th>Allow Editor</th><th>Actions</th></tr>{% endif %}
<tr><td><a href="/applications/{{- app._id.toString() -}}">{{ app.Name }}</a></td><td>{{ app.AllowGame }}</td><td>{{ app.AllowEditor }}</td><td><a href="#">Edit</a> <a href="#">Delete</a></td></tr>
{% if loop.last %}</table>{% endif %}
{% endfor %}
{% endblock body %}
