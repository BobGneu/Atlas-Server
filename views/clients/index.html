{% extends 'standard.html' %}

{% block body %}
<h2>Create</h2>
<div id="create_client" class="body">
	<form class="pure-form" method="POST" action="/clients/create">
		<input name="uid" placeholder="UID" value=""/>
		<label for="allowGame">
            <input id="allowGame" type="checkbox"> Allow Game
        </label>
		<label for="allowEditor">
            <input id="allowEditor" type="checkbox"> Allow Editor
        </label>
	
		<input class="pure-button pure-button-primary" type="submit" value="Create" />
	</form>
</div>
{% for client in clients %}
{% if loop.first %}<table id="clients-listing"><tr><th>UID</th><th>Allow Game</th><th>Allow Editor</th><th>Actions</th></tr>{% endif %}
<tr><td><a href="/clients/{{- client._id.toString() -}}">{{ client.UID }}</a></td><td>{{ client.AllowGame }}</td><td>{{ client.AllowEditor }}</td><td><a href="#">Edit</a> <a href="#">Delete</a></td></tr>
{% if loop.last %}</table>{% endif %}
{% endfor %}
{% endblock body %}
